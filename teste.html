<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Apoio ao Cliente</title>
</head>
<body>
    <form action="/submit" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="telemovel">Número de Telemóvel:</label></td>
                <td><input type="tel" id="telemovel" name="telemovel" required></td>
            </tr>
            <tr>
                <td><label for="pais">País:</label></td>
                <td><input type="text" id="pais" name="pais" required></td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição do Problema:</label></td>
                <td><textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
